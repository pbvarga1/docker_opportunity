language: python
sudo: false

python:
  - "3.6"

services:
  - docker

stages:
  - tests

env:
  - COVERALLS_PARALLEL=true DOCKER_IP='127.0.0.1' MYPYPATH=$PWD/stubs

install:
  - pip install -r requirements.txt
  - pip install -e app
  - pip install -e web

jobs:
  include:
    - stage: "tests"
      script:
        - flake8 app/
        - mypy app/app/ 
        - pytest app/tests -v --cov=app/app
    -
      script:
        - flake8 web/
        - mypy web/web/ 
        - pytest web/tests -v --cov=web/web

after_success:
  - coveralls

notifications:
  webhooks: https://coveralls.io/webhook
