language: python
sudo: false

python:
  - "3.6"

services:
  - docker

jobs:
  include:
    - stage: tests
      - install: 
        - pip install -r requirements.txt
        - pip install -e app
      - script: pytest app/tests
      - install:
        - pip install -r requirements.txt
        - pip install -e web
      - script: pytest web/tests
