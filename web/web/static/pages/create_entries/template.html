<div class="container-fluid">
  <br>
  <br>
  <br>

  <div class="row">
    <div class="col-lg-12">
      <h1 style="text-align: center;">{{$ctrl.title}}</h1>
    </div>
  </div>

  <br>
  <br>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Exisiting {{$ctrl.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" ng-repeat="item in $ctrl.items">
        <td>{{item.Name}}</td>
      </tr>
    </tbody>
  </table>

  <div class="form-group">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-2">
        <label class="col-form-label" for="newItem">
          {{$ctrl.label}} Name
        </label>
      </div>
      <div class="col-lg-6">
          <input type="text" class="form-control" id="newItem" ng-model="$ctrl.newName">
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>

  <br>

  <div class="form-group">
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <button
          type="button"
          class="btn btn-primary"
          ng-click="$ctrl.createItem();"
          >
          Create {{$ctrl.label}}
        </button>
      </div>
    </div>
  </div>

</div>
